<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="/submit-config" method="POST">

        <div class="autenticacao-rede">
            <h1>IOT KIT</h1>
            <h2>Autenticação de Rede</h2>

            <!-- SSID -->
            <label for="ssid">SSID da Rede:</label>
            <input type="text" id="ssid" name="ssid" placeholder="Ex: senai123">

            <!-- Senha -->
            <label for="senha">Senha da Rede:</label>
            <input type="password" id="senha" name="senha" placeholder="Ex: senai123">

            <!-- Mostrar senha -->
            <label for="show-password">Mostrar senha</label>
            <input type="checkbox" id="show-password" onclick="togglePassword()">

        </div>

        <script>

            // Mostrar senha digitada no input
            function togglePassword() {
                let passwordField = document.getElementById("senha");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                } else {
                    passwordField.type = "password";
                }
            }

        </script>








        <div class="enderecos-rede">
            <h2>Endereços de Rede</h2>

            <!-- IP Dinâmico ou Estático -->
            <label>Tipo de IP:</label>
            <input type="radio" id="ip-dinamico" name="ip-type" value="dinamico" checked>
            <label for="ip-dinamico">IP Dinâmico</label>
            <input type="radio" id="ip-estatico" name="ip-type" value="estatico" onclick="ToggleDinamico()">
            <label for="ip-estatico">IP Estático</label>
            <div class="options">
                <!-- Gateway da Rede -->
                <label for="gateway">Gateway da Rede:</label>
                <input type="text" id="gateway" name="gateway" placeholder="Ex: 192.168.10.1">

                <!-- Máscara de Sub-rede -->
                <label for="mascara">Máscara de Sub-rede:</label>
                <input type="text" id="mascara" name="mascara" placeholder="Ex: 255.255.255.0">

                <!-- Endereço IP da Rede -->
                <label for="ip">Endereço IP da Rede:</label>
                <input type="text" id="ip" name="ip" placeholder="Ex: 192.168.10.100">

            </div>

        </div>


        <div class="modo-operacao">
            <h2>Modo de Operação</h2>

            <!-- Modo Servidor ou Cliente -->
            <label>Selecione o Modo:</label>
            <input type="radio" id="modo-servidor" name="modo" value="servidor" checked>
            <label for="modo-servidor">Servidor (HTTP)</label>
            <input type="radio" id="modo-cliente" name="modo" value="cliente">
            <label for="modo-cliente">Cliente (MQTT)</label>

            <!-- Broker MQTT (aparece apenas se modo Cliente for selecionado) -->
            <div id="broker-div" style="display: none;">
                <label for="broker">Broker (MQTT):</label>
                <input type="text" id="broker" name="broker" placeholder="Ex: 123.456.789.012">
            </div>
        </div>



        <div class="banco-dados">
            <h2>Banco de Dados</h2>

            <!-- Integração com Firebase -->
            <label>Usar Firebase?</label>
            <input type="radio" id="usar-firebase-sim" name="usar-firebase" value="sim" checked>
            <label for="usar-firebase-sim">Sim</label>
            <input type="radio" id="usar-firebase-nao" name="usar-firebase" value="nao">
            <label for="usar-firebase-nao">Não</label>

            <!-- Campos para o Firebase (aparecem apenas se "Sim" for selecionado) -->
            <div id="firebase-auth" style="display: block;">
                <label for="email-firebase">Email:</label>
                <input type="email" id="email-firebase" name="email" placeholder="Ex: exemplo@email.com">

                <label for="senha-firebase">Senha:</label>
                <input type="password" id="senha-firebase" name="senha" placeholder="Autenticação">

                <label for="chave-api">Chave API:</label>
                <input type="text" id="chave-api" name="chave-api" placeholder="Digite sua chave API">

                <label for="url-banco">URL do Banco de Dados:</label>
                <input type="text" id="url-banco" name="url-banco" placeholder="URL do banco de dados">

                <label for="porta-padrao">Porta Padrão:</label>
                <input type="number" id="porta-padrao" name="porta-padrao" placeholder="Ex: 8080">
            </div>
        </div>

        <!--Campo de bluetooth-->
        <div id="bluetooth">
            <h2>Bluetooth</h2>

            <div class="blue_choose">
                <label>Com conexão bluetooth</label>
                <input type="radio" id="com_blue" name="usar_blue" value="true" checked>

                <label>Sem conexão bluetooth</label>
                <input type="radio" id="sem_blue" name="usar_blue" value="false">
            </div>

            <label>Nome da rede <i>bluetooh</i></label>
            <input type="text" placeholder="Ex: Rede1">

            <label>PIN</label>
            <input type="number" placeholder="Ex: 192.168.10.1">
        </div>


        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>

    </form>
    <script type="module" src="script.js"></script>
</body>

</html>
